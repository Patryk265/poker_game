lint.select = [
    "E", "W",
    "F",
    "D",
    "ANN",
    "TCH",
    "UP",
    "PYI"
]

# Włączamy dodatkowe reguły ANN
extend-select = [
    "ANN001", "ANN002", "ANN003",
    "ANN201", "ANN202"
]

# ---------------------------
# Docstringi
# ---------------------------
[lint.pydocstyle]
convention = "google"
ignore-decorators = []

# ---------------------------
# Stare dostępne opcje ANN
# (tylko te działały w Twojej wersji Ruffa)
# ---------------------------
[lint.flake8-annotations]
ignore-fully-untyped = false
suppress-none-returning = false
suppress-dummy-args = false
allow-star-arg-any = false

# ---------------------------
# flake8-type-checking — stara wersja
# Brak opcji require-type-checking-block!
# ---------------------------
[lint.flake8-type-checking]
strict = false
quote-annotations = true
exempt-modules = []
runtime-evaluated-base-classes = []
runtime-evaluated-decorators = []
